<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="authentication">
        <h2>Login to Access the Quiz</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container" id="quiz" style="display:none;">
        <h2>Quiz</h2>
        <div id="question-container">
            
        </div>
        <div id="controls">
            <button id="nextButton" style="display:none;">Next Question</button>
        </div>
        <div id="score-container" style="display:none;">
            <h3>Your Final Score: <span id="final-score"></span></h3>
        </div>
        <div id="progress">
            <span id="progressText"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
